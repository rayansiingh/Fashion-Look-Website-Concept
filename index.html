<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hi cutie(with rizz)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="left-topLeft">
        <div id="diamond"></div>
      </div>
      <div id="left-topRight">
        <h4>Menu</h4>
        <h5>Home Page</h5>
        <h5>Portfolio</h5>
        <h5>Fashion Week -&copy;2021</h5>
        <h5>News / Articles</h5>
        <h5>Contact</h5>
      </div>
      <div id="left-centre">
        <h1>SELECT</h1>
        <h1>FASHION</h1>
        <h1>MOD. 05-</h1>
        <h1>SCENE</h1>
      </div>
      <div id="left-bottom">
        <p>Our modern online platform with a collection</p>
        <br />
        <p>of interesting inspirations and fashion</p>
        <br />
        <p>photos from all over the world.</p>
      </div>
      <div id="right">
        <video autoplay loop muted src="/video/video.mp4"></video>
      </div>
      <div id="arrow">
        <i class="ri-arrow-right-line"></i>
      </div>
      <div id="lens">
        <i class="ri-search-line"></i>
      </div>
    </main>
  </body>
</html>
